<title>索取发票</title>

<script>
$(function(){
	<!--选择某一项-->
	$(".CarListUl").on("click", "li", function(){
		if ($(this).hasClass("Selected")){
			$(this).removeClass("Selected");
			$(this).find(".RadioButton").removeClass("uk-icon-check-circle");
			$(this).find(".RadioButton").addClass("uk-icon-circle-o");
		} else {
			$(this).addClass("Selected");
			$(this).find(".RadioButton").addClass("uk-icon-check-circle");
			$(this).find(".RadioButton").removeClass("uk-icon-circle-o");
		};
		SumPrice();
	});
	
	<!--点击全选按钮-->
	$(".BottomButton .SelectBlock").on("click", function(e) {
        if ($(this).find("i").hasClass("uk-icon-circle-o")){
			$(this).find("i").removeClass("uk-icon-circle-o");
			$(this).find("i").addClass("uk-icon-check-circle");
			$(".CarListUl li").addClass("Selected");
			$(".CarListUl li .RadioButton").removeClass("uk-icon-circle-o");
			$(".CarListUl li .RadioButton").addClass("uk-icon-check-circle");
		} else {
			$(this).find("i").addClass("uk-icon-circle-o");
			$(this).find("i").removeClass("uk-icon-check-circle");
			$(".CarListUl li").removeClass("Selected");
			$(".CarListUl li .RadioButton").addClass("uk-icon-circle-o");
			$(".CarListUl li .RadioButton").removeClass("uk-icon-check-circle");
		};
		SumPrice();
    });
	
	function SumPrice(){
		var SumPrice = 0;
		$(".CarListUl li").each(function(index, element) {
			if ($(element).hasClass("Selected")){
				SumPrice = SumPrice + parseFloat($(element).find(".CarBlock .PriceBlock .Price").html());
			};
		});
		$(".BottomButton .SumBlock .Price").html(SumPrice.toFixed(2));
	};
});
</script>
